<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <input type="color" name="" id="colores" value="#ff00ff">

    <h1 id="color">color</h1>
    <script>
        const mensaje = document.getElementById("color")
        const colors = document.getElementById("colores")
        colors.addEventListener('change', e => {
            let c = colors.value
            mensaje.innerText = c
        })
    </script>
</body>

</html>
